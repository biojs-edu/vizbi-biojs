<!doctype html>
<html>

  <head>
    <title>Tree display using TnT and polymer</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- <script src="http://www.polymer-project.org/webcomponents.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.5.1-1/webcomponents.min.js"></script>
    <!-- TnT web component -->
    <link rel="import" href="./tnt-tree.html">

    <style>
      .container {
        width: 90%;
        margin: 50px auto;
      }
    </style>

  </head>

  <body unresolved>
    <div class="container">
      <tnt-tree newick="((human, chimpanzee), mouse)" scale="false"></tnt-tree>
      <tnt-tree newick="((human:1, chimpanzee:0.5):0.5, mouse:1.3):1" scale="true"></tnt-tree>
    </div>
  </body>
</html>
