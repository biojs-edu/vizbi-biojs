<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type='image/x-icon' href="/favicon.ico">

	<link type="text/css" rel="stylesheet" href="../css/msa.css">



	<script src="../build/msa.js"></script>

	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script src="http://daviddao.de/biojs-vis-tree.min.js"></script>

</head>
<div id='j8md82maemi'></div><script>(function(){
var yourDiv = document.getElementById('j8md82maemi');
var msa = require("biojs-vis-msa");
yourDiv.textContent = "loading. please wait."
var fasta = require("biojs-io-fasta");

fasta.read('http://dev.biojs-msa.org/v1/dummy/external/PF00072_rp15.txt', function(seqs) {
  var opts = {};
  opts.seqs = seqs;
  opts.el = yourDiv;
  opts.vis = {
    conserv: false,
    overviewbox: false
  }
  opts.zoomer = {
    boxRectHeight: 1,
    boxRectWidth: 1,
    labelNameLength: 200,
    labelFontsize: 12,
    labelIdLength: 50,
    alignmentHeight: window.innerHeight * 0.85
  }
  var m = msa(opts);

  // the menu is independent to the MSA container
  var menuOpts = {};
  var menuDiv = document.createElement('div');
  document.body.appendChild(menuDiv);
  menuOpts.el = menuDiv;
  menuOpts.msa = m;
  var defMenu = new msa.menu.defaultmenu(menuOpts);
  //defMenu.createMenu();

  m.addView("menu", defMenu);

  m.render();

});
})();</script>
