<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script type="text/javascript" src="backbone-extend-standalone.js"></script>
  <script type="text/javascript">
    var A = function () {
      console.log("A");
    };
    A.prototype = {
      a: 1,
      b: "toto",
      c: function(){ console.log("HELLO") },
      d: function(){ console.log("foo") }
    };
    B=BackboneExtend.call(A, {
      b: "tata",
      c: function(){ console.log("hola") }
    });
  </script>
</body>
</html>
